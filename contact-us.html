    <section class="contact-form">
      <h2>CONTACT US</h2>
      <p>Use this form to send us a message. We would love to hear from you!</p>

      <fieldset>
        <legend>Tell Us About You</legend>
        <h3>Personal information</h3>
        <form id="myMailerForm" action="mailto:huesomr@hotmail.com" method="post">
          <p>
            <label for="name"> Name </label>
            <input type="text" name="name" id="name" placeholder="your name">
          </p>

          <p>
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" placeholder="your email" required>
          </p>

          <p>
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              autofocus required>
          </p>

          <p>
            <label for="fan">Are you fan of Ray? </label>
          </p>

          <p>
            <input type="checkbox" name="fan" id="fan" checked> Yes
            <input type="checkbox" name="fan"> No
          </p>

          <p>
            <label for="options" title="Select an option">what would like to See from Ray Romano in Future</label>
            <br>
            <select name="options" id="options">
              <option value="1">Movies</option>
              <option value="2">Series</option>
              <option value="3">Animation</option>
              <option value="4">Live event</option>
              <option value="5">Podcast</option>
            </select>
          </p>

          <h3>Would you Like to Receive Ray Romano's news?</h3>
          <p>
            <label title="Select an option">Yes<input type="radio" name="answer" checked></label>
            <label title="Select an option">No <input type="radio" name="answer"></label>
          </p>

          <p>
            <label for="message">What Is Your Message</label>
            <br>
            <textarea name="message" id="message" placeholder="Your message"></textarea>
          </p>

          <input type="submit" value="Send an Email" name="submit" class="button">
          <input type="reset" value="Reset" class="button">
        </form>
      </fieldset>
    </section>
